    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .model-selector {
      border: none;
      background: #b71c1c;
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
    }

    .chat-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 10px;
      background-color: white;
    }

    .chat-bubble {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
    }

    .chat-bubble.bot {
      background-color: #e9ecef;
      align-self: flex-start;
    }

    .chat-bubble.user {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #f1f1f1;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* ChatInput component styles */

    .input-area button {

      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .typing-indicator {
      display: flex;
      gap: 5px;
      margin: 10px 0;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background-color: #ccc;
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Dark theme styles */
    body.dark-theme {
      background-color: #333;
      color: #f5f5f5;
    }
    body.dark-theme .chat-header {
      background-color: #222;
      color: #f5f5f5;
    }
    body.dark-theme .chat-box {
      background-color: #444;
    }
    body.dark-theme .chat-bubble.bot {
      background-color: #555;
    }
    body.dark-theme .chat-bubble.user {
      background-color: #008cff;
    }
  </style>
